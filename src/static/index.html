<!DOCTYPE html>
<html lang="en">
<head>

    <title>SheikhPay - Non-Custodial Crypto Payments</title>

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);

            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

            <div class="flex justify-center gap-4">
                <a href="/dashboard" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition-colors">
